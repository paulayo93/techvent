<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="
          loginForm.controls.userName?.invalid &&
          (loginForm.controls.userName?.touched || mouseoverLogin)
        " novalidate>Required</em>
      <input (ngModel)="username" name="userName" id="userName" type="text" class="form-control"
        placeholder="User Name..." required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="
          loginForm.controls.password?.invalid &&
          (loginForm.controls.password?.touched || mouseoverLogin)
        ">Required</em>
      <input class="form-control"
      (ngModel)="password" name="password" id="password" type="password"  placeholder="Password..."
        required />
    </div>
    <span (mouseenter)="mouseoverLogin = true" (mouseleave)="mouseoverLogin = false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        Login
      </button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">
      Cancel
    </button>
  </form>
  <br />
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
